<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="main"></div>
    <script src="lib/react/umd/react.development.js"></script>
    <script src="lib/react/umd/react-dom.development.js"></script>
    <script type="text/javascript">
        function reactButton(props) {
            debugger;
            const [count,setCount]=React.useState(0);
            return React.createElement("button", {onClick:function(){setCount(count+1);}}, count);
        }
        ReactDOM.render(React.createElement(reactButton),document.getElementById("main"));
    </script>
</body>
</html>
