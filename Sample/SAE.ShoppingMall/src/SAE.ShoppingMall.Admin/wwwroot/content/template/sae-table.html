

    <table class="table table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <!-- ko foreach:heads -->
                <th data-bind="html:$data"></th>
                <!-- /ko -->
            </tr>
        </thead>
        <tbody data-bind="foreach:items">
            <tr>
                <th data-bind="text:$index()+1"></th>
                <!-- ko foreach:$component.keys -->
                <td data-bind="html:$root.method.convert($root.method.getValue($parent,$data),$component.converts[$data])"></td>
                <!-- /ko -->
            </tr>
        </tbody>
    </table>
